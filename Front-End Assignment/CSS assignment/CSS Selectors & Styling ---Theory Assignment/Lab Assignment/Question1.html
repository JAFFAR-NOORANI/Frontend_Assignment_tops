<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Question1.css">

</head>

<body>
    <fieldset>

        <legend>
            <h1>Form</h1>
        </legend>

        <form action="#" method="post" title="" name="" id="zaff" class="" style="">
            <label for="">Full name</label>
            <input type="text" name="Name" id="first" placeholder="Enter Full Name" required minlength="3"
                maxlength="20">
            <br><br>

            <label for="">Enter Email Address</label>
            <input type="email" name="" id="Email" placeholder="Enter Email Id">
            <br><br>

            <label for="">Phone Number</label>

            <input type="number" name="" id="phnumber" placeholder="Enter Phone Number" required maxlength="10"
                minlength="10">
            <br><br>

            <label for="">Subject : </label>
            <select name="" id="">
                <option value="">---Select Subjects---</option>
                <option value="">Maths</option>
                <option value="">Science</option>
                <option value="">English</option>
            </select>

            <br><br>

            <label for="">Message</label>
            <input type="text" name="" id="" placeholder="Enter You Massage Here" col="20" row="50">
            <br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>


        </form>
    </fieldset>

</body>

</html>
